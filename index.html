    <!-- Google tag (gtag.js) - un solo loader, GA4 + Google Ads -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=AW-16939118203"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      // Config GA4 + Ads
      gtag("config", "G-NJZSQDRD19");
      gtag("config", "AW-16939118203");

      // Helper per conversione Ads su click
      function gtagReportAdsConversion(destinationUrl) {
        try {
          gtag("event", "conversion", {
            send_to: "AW-16939118203/wv3VCMmX1rkaEPvcmY0_",
            // value: 0, currency: "EUR", // opzionale
            event_callback: function () {
              if (destinationUrl) window.location.href = destinationUrl;
            },
          });
        } catch (e) {
          if (destinationUrl) window.location.href = destinationUrl;
        }
      }

      // Tracking eventi “sensati”
      document.addEventListener("DOMContentLoaded", function () {
        // Impression dei badge store (entrano in viewport)
        const badgeImgs = document.querySelectorAll(".store-button");
        if ("IntersectionObserver" in window && badgeImgs.length) {
          const seen = new WeakSet();
          const io = new IntersectionObserver(
            (entries) => {
              entries.forEach((entry) => {
                if (entry.isIntersecting && !seen.has(entry.target)) {
                  seen.add(entry.target);
                  const parentA = entry.target.closest("a[href]");
                  const href = parentA ? parentA.href : "";
                  const store = href.includes("apps.apple.com")
                    ? "apple_app_store"
                    : href.includes("play.google.com")
                    ? "google_play_store"
                    : "unknown_store";
                  gtag("event", "store_badge_impression", {
                    store: store,
                    link_url: href,
                    location_id: "hero_store_buttons",
                  });
                }
              });
            },
            { threshold: 0.5 }
          );
          badgeImgs.forEach((img) => io.observe(img));
        }

        // Click sui badge store → GA4 + Conversione Ads
        const storeLinks = document.querySelectorAll(".store-buttons a[href]");
        storeLinks.forEach((link) => {
          link.addEventListener("click", function (e) {
            const href = this.href;
            const isApple = href.includes("apps.apple.com");
            const isGoogle = href.includes("play.google.com");
            const store = isApple
              ? "apple_app_store"
              : isGoogle
              ? "google_play_store"
              : "unknown_store";

            // Evento GA4 dedicato
            gtag("event", "store_badge_click", {
              store: store,
              link_url: href,
              location_id: "hero_store_buttons",
              method: "badge",
            });

            // Outbound generic (GA4)
            try {
              const host = new URL(href).hostname;
              gtag("event", "outbound_click", {
                destination: host,
                link_url: href,
              });
            } catch (e) {}

            // Conversione Ads su click (senso principale del funnel)
            // Se il link NON apre in nuova scheda, preveniamo e rimandiamo la navigazione a callback
            const opensNewTab = this.target === "_blank";
            if (!opensNewTab) {
              e.preventDefault();
              gtagReportAdsConversion(href);
            } else {
              // Nuova scheda: non blocchiamo navigazione, ma inviamo comunque la conversione
              gtagReportAdsConversion();
            }
          });
        });

        // Altri outbound link → solo GA4 (niente conversione Ads)
        document.body.addEventListener("click", function (e) {
          const a = e.target.closest("a[href]");
          if (!a) return;
          if (a.closest(".store-buttons")) return; // già tracciati sopra
          try {
            const dest = new URL(a.href);
            if (dest.hostname !== window.location.hostname) {
              gtag("event", "outbound_click", {
                destination: dest.hostname,
                link_url: a.href,
              });
            }
          } catch (err) {}
        });
      });
    </script>
