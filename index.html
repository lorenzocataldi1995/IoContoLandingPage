    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #4447e6;
        font-family: "Manrope", sans-serif;
        color: white;
      }

      .bounding-box {
        position: relative;
        padding: 40px;
        margin: 20px;
        max-width: 90%;
        width: auto;
        box-sizing: border-box;
        /* Il background e il bordo verranno gestiti dallo pseudo-elemento */
      }

      .bounding-box::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 35% 65% 67% 33% / 32% 35% 65% 68%;
        z-index: -1;
        transform-origin: center;
        animation: breath 4s ease-in-out infinite;
      }

      @keyframes breath {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.075);
        }
      }

      .container {
        text-align: center;
      }

      .app-icon {
        width: 128px;
        height: 128px;
        margin-bottom: 20px;
      }

      .app-name {
        font-size: 2.5rem;
        font-weight: 300;
        margin: 0 0 20px 0;
      }

      .store-buttons {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .store-button {
        height: 48px;
        transition: transform 0.2s ease;
      }

      .store-button:hover {
        transform: scale(1.05);
      }

      @media (max-width: 480px) {
        .bounding-box {
          padding: 30px;
        }

        .app-icon {
          width: 128px;
          height: 128px;
        }

        .app-name {
          font-size: 2rem;
        }

        .store-button {
          height: 40px;
        }
      }
    </style>
  </head>
  <body>
    <div class="bounding-box">
      <div class="container">

        <h1 class="app-name">Io Conto.</h1>
        <div class="store-buttons">

              src="app-store.svg"

              class="store-button"

            target="_blank"
          >
            <img
              src="google-play.svg"
              alt="Get it on Google Play"
              class="store-button"
            />
          </a>
        </div>
      </div>
    </div>
